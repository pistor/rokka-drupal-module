rokka.admin_settings:
  path: '/admin/config/media/rokka'
  defaults:
    _form: '\Drupal\rokka\Form\RokkaSettingsForm'
    _title: 'Rokka settings'
  requirements:
    _permission: 'Administer Rokka'

rokka.admin_stacks:
  path: '/admin/config/media/rokka/stacks'
  defaults:
   _form: '\Drupal\rokka\Form\StacksForm'
   _title: 'Rokka stacks'
  requirements:
   _permission: 'Administer Rokka'
