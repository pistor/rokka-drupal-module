rokka.admin_settings:
  path: '/admin/config/media/rokka'
  defaults:
    _form: '\Drupal\rokka\Form\RokkaSettingsForm'
    _title: 'Rokka settings'
  requirements:
    _permission: 'administer rokka'

rokka.admin_stacks:
  path: '/admin/config/media/rokka/stacks'
  defaults:
   _entity_list: 'rokka_stack'
   _title: 'Rokka stacks'
  requirements:
   _permission: 'administer rokka'

rokka.admin_metadata:
  path: '/admin/config/media/rokka/metadata'
  defaults:
   _entity_list: 'rokka_metadata'
   _title: 'Rokka metadata'
  requirements:
   _permission: 'administer rokka'
