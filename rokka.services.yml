
services:

  rokka.logger:
      parent: logger.channel_base
      arguments: ['rokka']

  rokka.service:
    class: Drupal\rokka\Service

  rokka.stream_wrapper:
    class: Drupal\rokka\RokkaStreamWrapper
    arguments:
      - '@rokka.logger'
    tags:
      - { name: stream_wrapper, scheme: rokka }

